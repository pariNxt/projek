<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://files.catbox.moe/c47cth.jpg') no-repeat center center fixed;
        color: #4a2c2a;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .btn-link {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px 0;
        color: #e91e63;
        font-weight: bold;
        text-decoration: none;
        border: 2px solid #e91e63;
        border-radius: 25px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        animation: pulse 1.5s infinite;
    }

    .btn-link:hover {
        background: #e91e63;
        color: #fff;
        transform: scale(1.05);
    }

    .btn-link:active {
        transform: scale(0.95);
        background: #c2185b;
        color: white;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(233, 30, 99, 0); }
        100% { box-shadow: 0 0 0 0 rgba(233, 30, 99, 0); }
    }
</style>
